 <div class="perfil-container d-flex justify-content-center align-items-center">
  <div class="card perfil-card shadow-5 border-0">
    <div class="perfil-header text-center">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
        alt="Foto de perfil"
        class="perfil-foto"
      />
      <h5 class="mt-0 mb-0 fw-bold">Perfil do Usuário</h5>
      <p class="text-muted">Gerencie suas informações pessoais</p>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Digite seu nome"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control"
            placeholder="exemplo"
            aria-label="Email"
          />
          <span class="input-group-text">&#64;example.com</span>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Senha</label>
        <input
          type="password"
          class="form-control form-control-lg"
          
        />
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-lg rounded-pill">
          Salvar alterações
        </button>
      </div>

      <hr class="my-4" />

      <div class="text-center">
        <a class="nav-link text-danger" [routerLink]="['/']">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
      </div>
    </div>
  </div>
</div>
