<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-header bg-dark text-white rounded-top-4 py-3">
          <h4 class="mb-0">
            <i class="fas fa-door-open me-2"></i>Cadastro de Salas
          </h4>
        </div>

        <div class="card-body p-4">
          <p class="text-muted mb-4">
            Preencha as informações abaixo para cadastrar uma nova sala.
          </p>

          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="text"
              id="capacidade"
              class="form-control"
              [(ngModel)]="room.capacity"
              required
            />
            <label mdbLabel class="form-label" for="capacidade">Capacidade da Sala</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="text"
              id="numero"
              class="form-control"
              [(ngModel)]="room.number"
              required
            />
            <label mdbLabel class="form-label" for="numero">Número da Sala</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <select
              mdbInput
              id="block"
              class="form-select"
              [(ngModel)]="room.block"
              required
            >
              <option value="" disabled selected>Selecione o bloco</option>
              <option value="A">Bloco A</option>
              <option value="B">Bloco B</option>
              <option value="C">Bloco C</option>
              <option value="D">Bloco D</option>
            </select>
            <label mdbLabel class="form-label" for="block">Bloco</label>
          </mdb-form-control>

          <!-- Campo de locação oculto -->
          <input
            mdbInput
            type="hidden"
            class="form-control"
            [(ngModel)]="room.rent"
          />

          <button
            (click)="save()"
            class="btn btn-dark btn-lg w-100 shadow-sm mt-3"
            mdbRipple
          >
            <i class="fas fa-save me-2"></i>Salvar Sala
          </button>
        </div>

        <div class="card-footer bg-light text-muted py-2 small">
          <i class="fas fa-info-circle me-1"></i>Todos os campos são obrigatórios.
        </div>
      </div>
    </div>
  </div>
</div>
