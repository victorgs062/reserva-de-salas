
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-header bg-dark text-white rounded-top-4 py-3">
          <h4 class="mb-0">
            <i class="fas fa-door-open me-2"></i>Cadastro de disciplinas
          </h4>
        </div>

        <div class="card-body p-4">
          <p class="text-muted mb-4">
            Preencha as informações abaixo para cadastrar uma nova sala.
          </p>

            <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="text"
              id="nome"
              class="form-control"
              [(ngModel)]="disciplinadto.nome"
              required
            />
            <label mdbLabel class="form-label" for="capacidade">Nome da disciplina</label>
          </mdb-form-control>

                    <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="number"
              id="codigo"
              class="form-control"
              [(ngModel)]="disciplinadto.codigo"
              required
            />
            <label mdbLabel class="form-label" for="capacidade">Código da disciplina</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="number"
              id="quantidade"
              class="form-control"
              [(ngModel)]="disciplinadto.qtd_alunos"
              required
            />
            <label mdbLabel class="form-label" for="capacidade">Quantidade de alunos</label>
          </mdb-form-control>
          
          
          <mdb-form-control class="mb-4">

              <select
                mdbInput
                id="block"
                class="form-select"
                [(ngModel)]="disciplinadto.id_professor"
                required
              >
                <!-- <option value="" disabled selected></option> -->
                @for (professor of professores; track $index) {
                    <option [value]="professor.id_usuario" >{{professor.nome}}</option>
                }
                
            
              </select>
          </mdb-form-control>

          <button class="btn btn-dark btn-lg w-100 shadow-sm mt-3" mdbRipple (click)="criarDisciplina()">
            <i class="fas fa-save me-2"></i>Salvar disciplina
          </button>
        </div>

        <div class="card-footer bg-light text-muted py-2 small">
          <i class="fas fa-info-circle me-1"></i>Todos os campos são obrigatórios.
        </div>
      </div>
    </div>
  </div>
</div>
